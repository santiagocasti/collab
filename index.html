<html data-ng-app="collabApp">
<div id="wrapper">
<header>
    <title>Collab</title>
    <link rel="stylesheet" media="all" href="css/bootstrap.css">
    <link rel="stylesheet" media="all" href="css/main.css">
</header>
<body data-ng-controller="InteractionCtrl">
<section id="main">
    <nav>
        <h2>Collab</h2>
    </nav>
    <div class="content">
        <div>
            Send: <input type="text" ng-model="messageContent">
            <button class="btn" data-ng-click="addRow()">Send</button>
        </div>
        <table style="width: 70%">
            <thead>
            <tr>
                <th style="width: 10%">ID</th>
                <th style="width: 15%">From</th>
                <th style="width: 15%">To</th>
                <th style="width: 60%">Message</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="row in rows">
                <td data-ng-repeat="cell in row.cells">{{cell.value}}</td>
            </tr>
            </tbody>
        </table>
        <div class="push"></div>
    </div>

    <!--<ul>-->
    <!--<li data-ng-repeat="msg in msgs">-->
    <!--{{msg.id}} {{msg.from}}-->
    <!--<span class="text">{{msg.content}}</span>-->
    <!--</li>-->
    <!--</ul>-->
</section>
<script src="node_modules/angularjs-1.2.16.js" type="text/javascript"></script>
<script src="components/loggingUtils.js" type="text/javascript"></script>
<script src="components/messagePassingCommons.js" type="text/javascript"></script>
<script src="components/frontEndMessaging.js" type="text/javascript"></script>
<script src="components/interactionLogic.js" type="text/javascript"></script>
</body>
</div>
<footer>
    <input id="onlineUserInput" type="text" ng-model="onlineUserCountString"/>
</footer>
</html>
